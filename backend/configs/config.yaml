# APP中台后端配置文件
server:
  port: 8080
  mode: debug
  read_timeout: 60
  write_timeout: 60
database:
  driver: mysql
  host: localhost
  port: 3306
  username: app_platform
  password: App@Platform123
  database: app_platform
  charset: utf8mb4
  parse_time: true
  loc: Local
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600
redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
jwt:
  secret: your-secret-key-change-in-production
  expire_hours: 24
  refresh_expire_hours: 168
upload:
  path: ./uploads
  max_size: 10485760
  allowed_types:
    - jpg
    - jpeg
    - png
    - gif
    - pdf
    - doc
    - docx
    - xls
    - xlsx
log:
  level: debug
  filename: ./logs/app.log
  max_size: 100
  max_backups: 30
  max_age: 7
  compress: true
cors:
  allow_origins:
    - "*"
  allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - PATCH
  allow_headers:
    - "*"
  expose_headers:
    - Content-Length
    - Content-Type
  allow_credentials: false
  max_age: 86400
